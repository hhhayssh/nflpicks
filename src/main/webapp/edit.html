<html>
	<head>
		<base href="nflpicks"/>
		<script src="javascript/jquery-3.1.1.min.js"></script>
		<script src="javascript/nflpicks-common.js?1"></script>
		<script src="javascript/nflpicks-edit.js?1"></script>
		<link rel="stylesheet" type="text/css" href="css/nflpicks.css?1">
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=0.25, maximum-scale=5.0, user-scalable=yes">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
	</head>
	<body>
		<div class="top-header-container">
			<h2>Edit NFL Picks</h2>
		</div>
		<div class="selectors-container">
			<div class="selector-container">
				<div>What</div>
				<select id="type" onChange="updateView();" class="criteria-selector">
					<option value="games" selected>Games</option>
					<option value="picks">Picks</option>
				</select>
			</div>
			<div id="playerContainer" class="selector-container">
				<div>Who</div>
				<select id="player" onChange="updateView();" class="criteria-selector">
					<option value="Benny boy">Benny boy</option>
					<option value="Bruce">Bruce</option>
					<option value="Chance">Chance</option>
					<option value="Jonathan">Jonathan</option>
					<option value="Mark">Mark</option>
					<option value="Teddy">Teddy</option>
					<option value="Tim">Tim</option>
					<option value="Bookey">Bookey</option>
					<option value="Jerry">Jerry</option>
					<option value="Josh">Josh</option>
				</select>
			</div>
			<div id="yearContainer" class="selector-container">
				<div>Year</div>
				<select id="year" onChange="updateView();" class="criteria-selector">
					<option value="2016" selected>2016</option>
					<option value="2017" selected>2017</option>
				</select>
			</div>
			<div id="weekContainer" class="selector-container">
				<div>Week</div>
				<select id="week" onChange="updateView();" class="criteria-selector criteria-selector-week">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">Playoffs - Wild Card</option>
					<option value="19">Playoffs - Divisional</option>
					<option value="20">Playoffs - Conference Championship</option>
					<option value="21">Playoffs - Super Bowl</option>
				</select>
			</div>
		</div>
		<div id="contentContainer" class="content-container">
		</div>
	</body>
</html>
