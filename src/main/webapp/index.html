<html>
	<head>
		<base href="nflpicks"/>
		<script src="javascript/jquery-3.4.0.min.js"></script>
		<script src="javascript/nflpicks-common.js?20181009"></script>
		<script src="javascript/nflpicks.js?20181009"></script>
		<link rel="stylesheet" type="text/css" href="css/nflpicks.css?20181009">
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=0.25, maximum-scale=5.0, user-scalable=yes">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
	</head>
	<body onClick="onClickBody();">
		<noscript>
			<div style="text-align: center; font-size: 16px; padding-top: 50px;">
				<h3>Click <a href="alternate">here</a> if stuff looks messed up and this site doesn't work.</h3>
			</div>
		</noscript>
		<div style="width: 100%; display: inline-block; text-align: center;">
			<h3 style="margin-top: 5px; margin-bottom: 5px;"><a href="index.html">NFL Picks</a></h3>
		</div>
		<div style="width: 100%; text-align: center; padding-top: 5px;">
			<a href="javascript:" onClick="updateMakePicks()">Make picks</a>
		</div>
		<div class="selectors-container">
			<div id="navigationBackwardContainer" class="selector-container">
				<a href="javascript:" onClick="navigateBackward();">Back</a>
			</div>
			<!-- Turn these into links... -->
			<div id="typeContainer" class="selector-container">
				<!-- <div>What</div> -->
				<a id="typesLink" href="javascript:" class="selector-link" onClick="onClickTypeSelector(event);">What</a>
				<div id="typesContainer">
				</div>
				<select id="type" onChange="updateView();" class="criteria-selector"style="display: none;">
					<option value="picks">Picks</option>
					<option value="standings" selected>Standings</option>
					<option value="stats">Stats</option>
				</select>
			</div>
			<div id="playerContainer" class="selector-container">
				<!-- <div>Who</div>-->
				<a id="playersLink" href="javascript:" class="selector-link" onClick="onClickPlayerSelector(event);">Who</a>
				<div id="playersContainer" style="display: none;">
				</div>
				<select id="player" onChange="updateView();" class="criteria-selector criteria-selector-player" style="display: none;">
				</select>
			</div>
			<div id="yearContainer" class="selector-container">
				<!-- <div>Year</div> -->
				<a id="yearsLink" href="javascript:" class="selector-link" onClick="onClickYearSelector(event);">Year</a>
				<div id="yearsContainer" style="display: none;">
				</div>
				<select id="year" onChange="updateView();" class="criteria-selector criteria-selector-year" style="display: none;">
				</select>
			</div>
			<div id="weekContainer" class="selector-container">
				<!-- <div>Week</div>-->
				<a id="weeksLink" href="javascript:" class="selector-link" onClick="onClickWeekSelector(event);">Week</a> 
				<div id="weeksContainer">
				</div>
				<select id="week" onChange="updateView();" class="criteria-selector criteria-selector-week" style="display: none;">
					<option value="all" selected>All</option>
					<option value="regular-season">Regular season</option>
					<option value="playoffs">Playoffs</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">Wild Card</option>
					<option value="19">Divisional</option>
					<option value="20">Conference Championship</option>
					<option value="21">Super Bowl</option>
				</select>
			</div>
			<div id="statNameContainer" class="selector-container">
				<!-- <div>Stat</div>-->
				<select id="statName" onChange="updateView();" class="criteria-selector" style="display: none;">
					<option value="champions">Champions</option>
					<option value="championshipStandings">Championship Standings</option>
					<option value="weekStandings">Week Standings</option>
					<option value="weeksWonStandings">Weeks Won Standings</option>
					<option value="weeksWonByWeek">Weeks Won By Week</option>
					<option value="weekRecordsByPlayer">Week Records By Player</option>
					<option value="pickAccuracy">Pick Accuracy</option>
					<option value="pickSplits">Pick Splits</option>
				</select>
				<div>
					<a href="javascript:">Week Records By Player</a>
				</div>
			</div>
			<div id="teamContainer" class="selector-container">
				<div>Team</div>
				<select id="team" onChange="updateView();" class="criteria-selector" style="display: none;">
				</select>
				<div>
					<a href="javascript:">Buffalo Bills</a>
				</div>
			</div>
			<div id="navigationFowardContainer" class="selector-container">
				<a href="javascript:" onClick="navigateForward();">Forward</a>
			</div>
		</div>
		<div id="selectorContainer" style="display:block; width: 100%; text-align: center;"></div>
		<div style="padding-bottom: 10px;"></div>
		<div id="contentContainer" class="content-container">
		</div>
		<div>
			<p style="font-size: 11px; text-align: center;">What is <a href="http://carsonrails.com">cars on rails?</a></p>
		</div>
	</body>
</html>
