<html>
	<head>
		<base href="nflpicks"/>
		<script src="javascript/jquery-3.1.1.min.js"></script>
		<script src="javascript/nflpicks-common.js?20180325"></script>
		<script src="javascript/nflpicks.js?20180325"></script>
		<link rel="stylesheet" type="text/css" href="css/nflpicks.css?20180325">
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=0.25, maximum-scale=5.0, user-scalable=yes">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
	</head>
	<body>
		<noscript>
			<div style="text-align: center; font-size: 16px; padding-top: 50px;">
				<h3>Click <a href="alternate">here</a> if stuff looks messed up and this site doesn't work.</h3>
			</div>
		</noscript>
		<div class="top-header-container">
			<h3 style="margin-top: 5px; margin-bottom: 5px;">NFL Picks</h3>
		</div>
		<div class="selectors-container">
			<div id="typeContainer" class="selector-container">
				<div>What</div>
				<select id="type" onChange="updateView();" class="criteria-selector">
					<option value="picks">Picks</option>
					<option value="standings" selected>Standings</option>
					<option value="stats">Stats</option>
				</select>
			</div>
			<div id="playerContainer" class="selector-container">
				<div>Who</div>
				<select id="player" onChange="updateView();" class="criteria-selector">
				</select>
			</div>
			<div id="yearContainer" class="selector-container">
				<div>Year</div>
				<select id="year" onChange="updateView();" class="criteria-selector">
				</select>
			</div>
			<div id="weekContainer" class="selector-container">
				<div>Week</div>
				<select id="week" onChange="updateView();" class="criteria-selector criteria-selector-week">
					<option value="all" selected>All</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">Wild Card</option>
					<option value="19">Divisional</option>
					<option value="20">Conference Championship</option>
					<option value="21">Super Bowl</option>
				</select>
			</div>
			<div id="statNameContainer" class="selector-container">
				<div>Stat</div>
				<select id="statName" onChange="updateView();" class="criteria-selector">
					<option value="champions">Champions</option>
					<option value="championshipStandings">Championship Standings</option>
					<option value="weekStandings">Week Standings</option>
					<option value="weeksWonStandings">Weeks Won Standings</option>
					<option value="weeksWonByWeek">Weeks Won By Week</option>
					<option value="weekRecordsByPlayer">Week Records By Player</option>
					<option value="pickAccuracy">Pick Accuracy</option>
				</select>
			</div>
			<div id="teamContainer" class="selector-container">
				<div>Team</div>
				<select id="team" onChange="updateView();" class="criteria-selector">
				</select>
			</div>
		</div>
		<div id="contentContainer" class="content-container">
		</div>
		<div>
			<p style="font-size: 11px; text-align: center;">What is <a href="http://carsonrails.com">cars on rails?</a></p>
			<p style="font-size: 11px; text-align: center;"><a href="alternate">Click here for a non javascript version</a></p>
		</div>
	</body>
</html>
