<html>
	<head>

	<body onClick="onClickBody();">
		<noscript>
			<div style="text-align: center; font-size: 16px; padding-top: 50px;">
				<h3>Click <a href="alternate">here</a> if stuff looks messed up and this site doesn't work.</h3>
			</div>
		</noscript>
		<div style="width: 100%; display: inline-block; text-align: center;">
			<h3 style="margin-top: 5px; margin-bottom: 5px;"><a href="index.html">NFL Picks</a></h3>
		</div>
		<div style="width: 100%; text-align: center; padding-top: 5px; padding-bottom: 5px;">
			<a href="javascript:" onClick="updateMakePicks()">Make picks</a>
		</div>
		<div class="selectors-container">
			<div id="navigationBackwardContainer" class="selector-container" style="display: none;">
				<a href="javascript:" class="selector-link" onClick="navigateBackward();">Back</a>
			</div>
			<!-- Turn these into links... -->
			<div id="typeContainer" class="selector-container">
				<a id="typesLink" href="javascript:" class="selector-link" onClick="onClickTypeSelector(event);"></a>
			</div>
			<div id="playerContainer" class="selector-container">
				<a id="playersLink" href="javascript:" class="selector-link" onClick="onClickPlayerSelector(event);" style="display: none;"></a>
			</div>
			<div id="yearContainer" class="selector-container">
				<a id="yearsLink" href="javascript:" class="selector-link" onClick="onClickYearSelector(event);" style="display: none;"></a>

			<div id="weekContainer" class="selector-container">
				<a id="weeksLink" href="javascript:" class="selector-link" onClick="onClickWeekSelector(event);" style="display: none;"></a>
